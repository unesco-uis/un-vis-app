# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - uis-web-edudatabot-cancentral

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://uis2resgistry.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_0dd7e28f3b3341aea967874f3ef8fda2 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_1d5b8fc2f72d456f90361e927c32398e }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: uis2resgistry.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_0dd7e28f3b3341aea967874f3ef8fda2 }}/un-vis-app:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'uis-web-edudatabot-cancentral'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_676b77dd76814d5aae4dfcd4649da550 }}
        images: 'uis2resgistry.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_0dd7e28f3b3341aea967874f3ef8fda2 }}/un-vis-app:${{ github.sha }}'